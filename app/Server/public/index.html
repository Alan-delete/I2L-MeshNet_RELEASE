<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>

		</style>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
	</head>
	<body>
		<main >
		<div class = 'container-fluid'>
			<div class = 'row'>
				<div class = 'col'>
					<img id="blah" src="public/match_frame.png" alt="your image" width = "100%" height="100%"/>
				</div>
				<div class = 'col-8'>
					<div class ='mx-2 mt-1 my-1' id="3dCanvas" style="border:3px solid #000000;"></div>
				</div>
			</div>
			<div class = 'row '>
				<div class = 'mx-2' id = 'interact'>
					<div  class = 'd-flex justify-content-center my-2'>
						<form id = "form" class="form-inline" method="post" >
							<input type="file" id="form-image" name="form-image" >
							<button type = 'submit' class = "btn btn-primary">
								Upload Image
							</button>
						</form> 
					</div>

					<div  class = 'd-flex justify-content-center my-2'>
						<p class='mx-2'>Fake Movement</p>
							<button id = 'start' type = 'button' class = "mx-2 btn btn-primary" >
								Start
							</button>
							<button id = 'stop' type = 'button' class = "mx-2 btn btn-primary" >
								Stop
							</button>
					</div>
					
					<div  class = 'd-flex justify-content-center my-2'>
						<video id="video" width="320" height="240" autoplay></video>
					</div>
					
					<div  class = 'd-flex justify-content-center my-2'>
						<button id = 'start-camera' type = 'button' class = "mx-2 btn btn-primary" >
							Start Camera
						</button>
						<button id = 'start-capture' type = 'button' class = "mx-2 btn btn-primary" style = "display: none;">
							Start Capture
						</button>
					</div>
					
					<div  class = 'd-flex justify-content-center my-2'>
						<canvas id="captured-image" width="320" height="240"></canvas>
					</div>	

				</div>	
			</div>
		</div>
		</main >
		<!--<script src="public/js/three.js"></script> -->
		<script src="public/js/global_config.js"></script>
		<script type="module" src="public/js/draw.js"></script>
		<script type="module" src="public/js/real_time_capture.js"></script>
	</body>
</html>
